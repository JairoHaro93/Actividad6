<section class="container mt-5">
  <h1>Mis Usuarios</h1>
  <div class="row mt-2">
    @for (usuario of arrUsuarios; track $index) {
    <article class="col-12 col-md-6 col-lg-3 p-2">
      <div class="card shadow p-3 text-center mt-3 h-100">
        <img
          class="rounded-circle"
          [src]="usuario.image"
          [alt]="usuario.first_name"
        />
        <label
          class="text-uppercase lead font-monospace fs-5 fw-bold mt-3"
          for=""
          >{{ usuario.first_name }}
        </label>
        <label
          class="text-uppercase lead font-monospace fs-5 fw-bold mb-2"
          for=""
          >{{ usuario.last_name }}
        </label>

        <div class="d-flex justify-content-around gap-2 mt-3">
          <div class="fw-bold">
            <a
              class="btn btn-danger row justify-content-center px-0 m-0"
              id="txtver"
              [routerLink]="['/user', usuario._id]"
            >
              <i class="fa-solid fa-magnifying-glass"></i>Ver</a
            >
          </div>

          <div class="fw-bold">
            <a
              class="btn btn-danger row justify-content-center px-0 m-0"
              id="txtactualizar"
              [routerLink]="['/updateuser', usuario._id]"
              ><i class="fa-solid fa-arrows-rotate"></i>
              Actualizar
            </a>
          </div>
          <div class="fw-bold">
            <button
              class="btn btn-danger row justify-content-center px-0 m-0"
              id="txteliminar"
              (click)="
                delete(usuario._id, usuario.first_name, usuario.last_name)
              "
            >
              <i class="fa-solid fa-trash fa-1x"> </i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </article>
    }
  </div>
  <hr />
  <section class="mt-3 d-flex justify-content-around">
    <button class="btn btn-danger fw-bold" (click)="subPag()">ANTERIOR</button>
    <label class="text-bg-danger border-secondary rounded p-1 fw-bold">
      P√ÅGINA {{ paginaactual }}
    </label>
    <button class="btn btn-danger fw-bold" (click)="addPag()">SIGUIENTE</button>
  </section>
</section>
